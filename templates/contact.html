{% extends 'index.html' %}
{% load static %}
{% block title %}About{% endblock %}
{% block content %}

    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading">Contacts</h2>
            <hr class="my-4">
            <p class="mb-5">If you have any questions, you can contact us through </p>

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="form-actions">
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 ml-auto text-center">
                        
            
          
        </div>
      </div>
    </section>


{% endblock %}
